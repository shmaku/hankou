<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制圆圈</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    // 获取 canvas 元素
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // 设置圆的属性
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 100;
    
    // 绘制一个圆
    ctx.beginPath(); // 开始路径
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI); // 创建一个圆路径
    ctx.fillStyle = 'blue'; // 设置圆的填充颜色
    ctx.fill(); // 填充圆形
    ctx.stroke(); // 绘制圆的边框
  </script>

</body>
</html>
