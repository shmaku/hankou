baseURL: https://hankou.pages.dev
languageCode: en-us
defaultContentLanguage: en
title: Hankou Investment & Business Insights
theme: PaperMod

sectionPagesMenu: main

params:
  homeInfoParams:
    Title: Insight into investment, one step ahead
    Content: Can be Info, links, about...

  social:
    - name: "X"
      url: "https://X.com/yourhandle"
    - name: "github"
      url: "https://github.com/yourhandle"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    renderer:
      unsafe: true
