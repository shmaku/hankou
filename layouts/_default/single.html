    {{ define "main" }} // 填充 baseof.html 中的 main block

    <article>
        <header>
            <h1>{{ .Title }}</h1> {{/* 显示文章标题 */}}
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time> {{/* 显示日期 */}}
        </header>

        <div>
            {{ .Content }} {{/* 显示文章正文内容 */}}
        </div>

        {{/* 如果需要显示文章元信息、评论区等，可以在这里添加 */}}

    </article>

    {{ end }} // 结束 main block 定义
